<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
  </head>
  <body>
    <!-- Write your HTML here -->

    <div class="elipse-1"></div>
    <div class="elipse-2"></div>
    <div class="elipse-3"></div>

    <!-- Container to center the card -->
    <section class="container">
      <!-- The profile card -->
      <div class="card">
        <!-- Background ellipses -->
       

        <!-- Profile image -->
        <div class="img-container">
        <div class="img">
          <!-- <img src="/svgviewer-png-output.png" class="logo" alt=""> -->
        </div>
      </div>

        <!-- Content section -->
        <div class="content">
          <!-- Profile name -->
          <h1 class="title">John Deo</h1>

          <!-- Profile job title -->
          <h2>Frontend Developer</h2>

          <!-- Profile description -->
          <p class="description">Passionate frontend developer with expertise in HTML, CSS, JavaScript, and React.</p>

          <!-- Followers, Following, Projects section -->
          <div class="card__social">
            <div class="row">
                <div class="col">
                    <h3>1999 <span class="display-block">Followers</span></h3>
                </div>
                <div class="col">
                    <h3>190 <span class="display-block">Following</span></h3>
                </div>
                <div class="col">
                    <h3>15 <span class="display-block">Projects</span></h3>
                </div>
            </div>
        </div>

          <!-- Buttons section -->
          <div class="buttons">
            <button class="btn btn-primary">Follow</button>
            <button class="btn btn-secondary">View Profile</button>
          </div>
        </div>
      </div>
    </section>

    <script src="/src/script.js"></script>
  </body>
</html>
